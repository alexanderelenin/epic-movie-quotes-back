components:
  responses:
    comment:
      "200":
        description: OK
        content:
          multipart/form-data:
            schema:
              type: string
              example: "Comment Added!"
      "422":
        description: Unprocessable content
        content:
          application/json:
            schema:
              type: json 
              example: {
                "message": "Something went wrong",
              }
                                